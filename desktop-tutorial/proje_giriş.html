<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    
</head>
<script>
    
    function girisKontrol() {
        var ogrenciNumarasi = document.getElementById("Öğrenci_numaranız").value;
        var sifre = document.getElementById("Şifreniz").value;

        if (ogrenciNumarasi !== "B221210570" || sifre !== "resad123") {
            alert("Yanlış öğrenci numarası veya yanlış şifre!");
            return false;
        }

        return true;
    }
        function formuTemizle() {
            document.getElementById("Öğrenci_numaranız").value = "";
            document.getElementById("Şifreniz").value = "";
        }
   
</script>
<body>  
    <!-- Login formu -->
    <br> <br> <br><br> <br> <br><br> <br> <br><br> <br> <br>
    <style>
        body {
        background-image: url("https://www.ccngroup.com.tr/medya/2020/05/ccn-flame-towersi-004-450x307.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .giriş {
        background-color: #aa79f4;
        padding: 30px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
    <div class="giriş">
    <h1>Giriş Sayfası</h1>
    <form action="proje_anasayfa.html" method="post" onsubmit="girisKontrol()";>
         Öğrenci numaranız <br>
         <input type="text" id="Öğrenci_numaranız" placeholder="B221210570"> <br>
         Şİfreniz <br>
         <input type="password" id="Şifreniz" placeholder="Şİfrenizi giriniz"><br>
         Hesabınız yokmu? <a href="projekayıtol.html">Kayıt Ol</a>
         <br>
        
         <input type="submit"value="Giriş yap" href="proje_anasayfa.html">
         <input type="button" value="Temizle" onclick="formuTemizle();"></form>

</div>
    
</body>
</html>
